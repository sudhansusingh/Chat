<!DOCTYPE html>
<html>

<head>
    <title>Whatsapp</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div id="userNameDiv">
        <input type="text" id="userName" placeholder="UserName">
        <button type="button" name="button" onclick="setUsername()">Submit</button>
    </div>
    <div id="container">
        <h1 id="welcome">Chat app</h1>
        <h2 id="requireName">Enter UserName to continue</h2>
        <div id="chatSection" style="display:none">
            <div class="chat-window"></div>
            <form class="chat-form">
                <!-- <label class="chat-label">Enter a message:</label> -->
                <input type="text" class="chat-input" placeholder="Type message"/>
                <input type="submit" class="chat-submit" value="enter" />
            </form>
        </div>
    </div>

    <script src="socket.io/socket.io.js"></script>
    <script src="script.js"></script>
</body>

</html>
